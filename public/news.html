<html>
<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/257e497863.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel='manifest' href='manifest.json'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Gugi&display=swap" rel="stylesheet">
    <title>Covid-19 Tracker</title>
    
</head>
<body>   
    <div class="navbar">
        <nav class="navbar fixed-top bg-light justify-content-center ">
            <a href="index.html" class="navbar-brand "><i class="fas fa-virus "></i>&nbsp;&nbsp;
                Covid-19 Tracker</a>
        </nav>    

    </div>
    <br><br>
    <header>
        <div class="custom-bottom-navbar">
            <div class="container-fluid">
              <nav class="">
                    <a href="index.html" class="navbar-brand"><i class="fas fa-home"></i>    
                </a>
                    <a href="data.html" class="navbar-brand"><i class="fas fa-globe-americas"></i>
                </a>
                
                    <a href="news.html" class="navbar-brand"><i class="fas fa-virus "></i>
                </a>
              </nav>
            </div>
          </div>
        
       
    </header>

    <main>
        <div class="container table-responsive ">  
            <div class="container">
                <div class="main-info col-sm-8  ">
                    <h2 class="display-5 mt-5 mb-5">Coronavirus Pandemic latest updates by country and continents.</h2>
                </div>
            </div>
            <label class="btn">
                <button id="whole-world" class="btn btn-warning">Whole World</button>
              </label>
            <label class="btn">
              <button id="continental-data" class="btn btn-warning">Statistics per Continent</button>
            </label>

        <table id="data-table" class="table table-bordered table-hover table-compact ">  
            <thead> 

                    <tr>  
                        <th>Country</th>  
                        <th>Total Cases</th>  
                        <th>New Cases</th>
                        <th>Total Deaths</th>  
                        <th>New Deaths</th>  
                        <th>Total Recovered</th>  
                        <th>Active Cases</th>
                        
                    </tr>  
            </thead>  
        </table>  
        <br><br>
    </div>       
    </main>
    </main>
   
    <footer class="py-5 text-muted text-center">
        footer 
    </footer>
