<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/257e497863.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel='manifest' href='manifest.json'>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Gugi&display=swap" rel="stylesheet">
    <title>Covid-19 Tracker</title>
    
</head>
<body>   
    <div class="navbar">
        <nav class="navbar fixed-top bg-light justify-content-center ">
            <a href="index.html" class="navbar-brand "><i class="fas fa-virus "></i>&nbsp;&nbsp;
                Covid-19 Tracker</a>
        </nav>    

    </div>
    <br><br>
    <header>
        
        <div class="container">
            <div class="entrance col-sm-8  ">
                <h2 class="display-4 mt-5 mb-5">Latest Coronavirus Updates</h2>
            </div>
        </div>

        <div class="custom-bottom-navbar fixed-bottom">
            <div class="container-fluid">
              <nav class="">
                    <a href="index.html" class="navbar-brand"><i class="fas fa-home"></i>    
                </a>
                    <a href="data.html" class="navbar-brand"><i class="fas fa-globe-americas"></i>
                </a>
                
                    <a href="news.html" class="navbar-brand"><i class="fas fa-virus "></i>
                </a>
              </nav>
            </div>
          </div>
        
       
    </header>

    <main>
        <div class="container text-dark ">

            <div class="row">
                <div class="col-sm-4">
                    <div class="card mt-3 text-center">
                        <i class="fas fa-globe-americas fa-4x mt-3"></i>
                        <div class="card-body">
                            <h4 class="card-title text-danger">Total Deaths</h4>
                            <p class="card-text display-4" id="death"></p>

                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card mt-3 text-center ">
                        <i class="fas fa-virus fa-4x mt-3"></i>
                        <div class="card-body">
                            <h4 class="card-title text-muted">Total Cases</h4>
                            
                            <p class="card-text display-4" id="case"></p>

                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card mt-3 text-center" >
                        <i class="fas fa-pills fa-4x mt-3"></i>
                        <div class="card-body">
                            <h4 class="card-title text-success">Total Recovered</h4>
                                <p class="card-text display-4" id="recovered"></p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
   
    <footer class="py-5 text-muted text-center">
       
    </footer>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
